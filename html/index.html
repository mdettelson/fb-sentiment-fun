<!DOCTYPE HTML>
<html>
	<head>
		<title>SoulSearcher - Facebook Sentiment Analysis</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">

		<script src="js/index.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/default.css">
	<body>
		
		<div class="row-fluid">
			<header>
				<img id="soulsearcher" src="Soul-Searcher.svg">
				<div id='access-token-input'>
					<label for='token'>Paste your access token below:</label>
					<input id='token'>
					<button class='btn btn-default' data-toggle='modal' data-target='#tutModal'>How?</button>
				</div>
			</header>
			<div id="search-console">
				<img class="emotion-button img-responsive" id="joy" src="img/joy.svg"></img> &nbsp;
				<img class="emotion-button img-responsive" id="sadness" src="img/sadness.svg"></img> &nbsp;
				<img class="emotion-button img-responsive" id="fear" src="img/fear.svg"></img> &nbsp;
				<img class="emotion-button img-responsive" id="disgust" src="img/disgust.svg"></img> &nbsp;
				<img class="emotion-button img-responsive" id="anger" src="img/anger.svg"></img>
			</div>
			<div class="row-fluid">
				<div id='message-display' style='display:none;' class="col-sm-9 col-md-9 pull-right">
				</div>

				<div id='conversations' class="col-sm-3 col-md-3 pull-left"></div>
			</div>
			<div id='tutModal' class='modal fade' role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
				      	<div class="modal-header">
				        	<button type="button" class="close" data-dismiss="modal">&times;</button>
				        	<h4 class="modal-title">STEP 1: GO TO <a href='https://developers.facebook.com/tools/explorer'>https://developers.facebook.com/tools/explorer</a></h4>
				      	</div>
				      	<div class="modal-body">
							<img class='tut img-responsive' src='img/step1.png' />
							<img class='tut img-responsive' src='img/step2.png' />
							<img class='tut img-responsive' src='img/step3.png' />
							<img class='tut img-responsive' src='img/step4.png' />
							<img class='tut img-responsive' src='img/step5.png' />
							<img class='tut img-responsive' src='img/step6.png' />
							<img class='tut img-responsive' src='img/step7.png' />
				      	</div>
				      	<div class="modal-footer">
				        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				      	</div>
				    </div>
				</div>
			</div>

			<div id="loader"><h1>Loading...</h1>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<span class="text-muted"></span>
			</div>
		</footer>

	</body>
</html>
