<!DOCTYPE HTML>
<html>
	<head>
		<title>Facebook Sentiment Analysis</title>
		<meta charset='utf-8'>
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/index.js"></script>
		<script src="js/facebook.js"></script>
	<body>
		
		<div id='access-token-input'>
			<label for='token'>Paste your access token below:</label>
			<input id='token'>
			<button class='btn btn-default btn-sm' data-toggle='modal' data-target='#tutModal'>How?</button>
		</div>
		<div id='message-display'></div>
		<div id='tutModal' class='modal fade' role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal">&times;</button>
			        	<h4 class="modal-title">Modal Header</h4>
			      	</div>
			      	<div class="modal-body">
						<img class='tut' src='img/step1.png' />
						<img class='tut' src='img/step2.png' />
						<img class='tut' src='img/step3.png' />
						<img class='tut' src='img/step4.png' />
						<img class='tut' src='img/step5.png' />
						<img class='tut' src='img/step6.png' />
						<img class='tut' src='img/step7.png' />
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
			</div>
		</div>
	</body>
</html>
